<script>

    });
    function sysupdate(v) {
        var dates = $("#dates").html();
            $.ajax({
                type: "POST",
                url: "/admin/root/sysupdate",
                data: {dates: dates},
                dataType: "json",
                success: function (data) {
                    if (data < 0) {
                        layer.confirm('有新版本，是否更新？', {
                            btn: ['去更新','不必了'] //按钮
                        }, function(){
                            window.open("https://github.com/Hello-hao/Tbed/releases");
                        }, function(){
                            layer.msg('已取消更新');
                        });
                    }else{
                        layer.msg("已是最新版本，无需更新。", {icon: 1});
                    }
                }
            });
    }
